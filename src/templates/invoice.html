<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VIFPY Invoice</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../templates/styles.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script> -->
  </head>

  <body>
    {{> header}} {{ buyer.taxId }}
    <table class="content">
      <tbody class="invoice-body">
        {{#createRows billItems}}
        {{
          app
        }}
        {{
          id
        }}
        {{
          unitPrice
        }}
        {{/createRows}}
        <tr class="total">
          <td colspan="3">Total</td>

          <td>{{ total }} {{ currency }}</td>
        </tr>
      </tbody>
    </table>

    {{> footer}}
  </body>
</html>
